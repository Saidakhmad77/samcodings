<!DOCTYPE html>
<html lan="en">
    <head>
        <title>Hello World</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <!--This is a comment-->
        <section>
            <div>
                <p>Hello World</p>
                <h1>Heading 1</h1>
                <h3>Heading 3</h3>
                <ol>
                    <li>Item 1</li>
                    <li>Item 2</li>
                </ol>
                <img src="image.jpg" alt="Image of nothing" />
                <div><a href="https://www.google.com" target="blank">Link Google</a></div>
                <p>
                    This paragraph is one line <br/>
                    This line is on next line
                </p>
                <p><strong>This text is important.</strong></p>
                <p><mark>This text is important.</mark></p>
                <p><em>This text is important.</em></p>
            </div>
        </section>
    </body>
</html>
