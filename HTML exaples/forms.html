<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1> Race registration</h1>
    <form action="/server">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstName" placeholder="Insert your first name">
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Insert your last name">
    <br>
    <br>

    <label><h1>Select the type of Race:</h1></label>
    <div>
        <input type="radio" id="7miles" name="raceType" value="7miles">
        <label for="7miles">7 miles</label><br>
        <input type="radio" id="32miles" name="raceType" value="32miles">
        <label for="32miles">32 miles</label><br>
        <input type="radio" id="65miles" name="raceType" value="65miles">
        <label for="65miles">65 miles</label>
    </div>
    

    <br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Create your password">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Insert your email">
    <br>
    <br>

    <button>Register</button>
</form>
</body>
</html>
