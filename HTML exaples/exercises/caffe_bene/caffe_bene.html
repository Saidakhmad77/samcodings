<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="caffe_bene_style.css">
    <title>Caffe Bene</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="gridbox">
                <div class="img1">
                    <img src="/Exercises/caffe_bene/images/coffee.jpg" alt="Coffee">
                    <p class="img-text">
                        <span class="text-en">Coffee</span><br/>
                        <strong class="text-kr">커피와 함께하는 특별한 시간</strong>
                    </p>
                </div>
                <div class="img2">
                    <img src="/Exercises/caffe_bene/images/slushee.jpg" alt="Coffee">
                    <p class="img-text">
                        <span class="text-en">Beverage & Tea</span><br/>
                        <strong class="text-kr">차와 음료로 함께하는 한 잔의 여유</strong>
                    </p>
                </div>
                <div class="img3">
                    <img src="/Exercises/caffe_bene/images/bagel.jpg" alt="Coffee">
                    <p class="img-text">
                        <span class="text-en">Bagel</span><br/>
                        <strong class="text-kr">내 입맛대로 즐기는 행복한 시간</strong>
                    </p>
                </div>
                <div class="img4">
                    <img src="/Exercises/caffe_bene/images/bingsu.jpg" alt="Coffee">
                    <p class="img-text">
                        <span class="text-en">Dessert</span><br/>
                        <strong class="text-kr">디저트와 함께하는 달콤한 즐거움</strong>
                    </p>
                </div>
                <div class="img5">
                    <img src="/Exercises/caffe_bene/images/gift.jpg" alt="Coffee">
                    <p class="img-text">
                        <span class="text-en">MD Product</span><br/>
                        <strong class="text-kr">언제어디서나 즐기는 카페베네</strong>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
