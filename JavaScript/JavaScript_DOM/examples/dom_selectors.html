<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dom_selectors.css" rel="stylesheet">
  <title>DOM Selectors</title>
</head>
<body>
    <h1>DOM Selectors Example</h1>
    
    <div class="container">
        <p class="intro">This is an introduction paragraph.</p>
        <p class="text-large highlight">This is a highlighted paragraph with larger text.</p>
        <p id="special-item">This is a special paragraph with an ID.</p>
        <button class="btn" id="btn-click" name="click-me">Click Me!</button>
    </div>
    <div id="second">
      <p class="intro highlight">This is the second introduction paragraph.</p>
      <p>This is a paragraph tag with no class or ID, how can we select this?!</p>
      <a id="myGoogleLink" href="http://www.google.com">Let's access google</a>
    </div>
    <script src="./dom_selectors.js"></script>
</body>
</html>
