<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/samcodings/JavaScript/Drills/chatBox.css" rel="stylesheet">
    <script src="/samcodings/JavaScript/Drills/chaxBox.js"></script>
    <title>ChatBox</title>
</head>
<body>
    <div class="chatbox">
        <div class="chatbox-header">
            <h2>ChatBox</h2>
        </div>
        <div class="chatbox-messages" id="messages">
            <!--Messages will appear here-->
        </div>
        <div class="chatbox-history" id="history">
            <!-- Text history will appear here -->
        </div>
        <div class="chatbox-input">
            <input type="text" id="messageInput" placeholder="Type your message here.."/>
            <button id="sendButton">Send</button>
        </div>
    </div>
</body>
</html>
